<!--the main section starts -->
<div class="the-content"><section class="custom-apps">
    <!-- app details starts-->
    <div class="row-fluid">
        <div class="span8 app-info">
            <h1>{{pageData.title}}</h1>
            <p>{{pageData.subtitle}}</p>
        </div>
        <div class="span3 example-install pull-right">
            <p>We dont bite, get in touch, we'd love to talk shop.</p>
            <div class="center-me-btn-custom-apps"><a href="#" class="btn-ns">Get In Touch</a></div>
        </div>
    </div>
    <!--example starts-->
    <div class="span12"><img ng-src="{{pageData.image_splash}}"/></div>
    <!--example ends-->
    <!--4up knowledge starts-->
    <div class="span12 support deep-in-frame services-lines" style="margin-left: 0px;">
            <div class="span3" ng-bind-html-unsafe="pageData.sub_info_001">{{pageData.sub_info_001}}</div>
            <div class="span3" ng-bind-html-unsafe="pageData.sub_info_002">{{pageData.sub_info_002}}</div>
            <div class="span3" ng-bind-html-unsafe="pageData.sub_info_003">{{pageData.sub_info_003}}</div>
            <div class="span3" ng-bind-html-unsafe="pageData.sub_info_004">{{pageData.sub_info_004}}</div>
    </div>
    <!--4up knowledge ends-->
    <hr size="1"/>


    <div class="row-fluid" ng-repeat="feature in pageData.features" >
        <div class="span6 {{feature.text_box_css}}">
            <h2 class="{{feature.text_box_inner_css}}">{{feature.title}}</h2>
            <p class="{{feature.text_box_inner_css}}" ng-bind-html-unsafe="feature.description"></p>
        </div>
        <div class="span6 {{feature.image_box_css}}"><img ng-src="{{feature.image}}"/></div>
        <div class="clear"></div>
        <hr size="1"/>
    </div>

    <div class="row-fluid">
        <div class="span6 pad-me"><div class="prev"><a href="{{pageData.footer.prev.link}}">{{pageData.footer.prev.text}}</a></div></div>
        <div class="span6"><div class="next"><a href="{{pageData.footer.next.link}}">{{pageData.footer.next.text}}</a></div></div>
    </div>

</section></div>
