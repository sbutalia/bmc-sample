<div ng-show="pagelistIsLoading">
    <img src="/images/loading.gif"/>
</div>

<!-- Pagelist -->
<div ng-show="pagelistShowing">
  <h3>Select Your Page To Get Started</h3>
  <div class="dropdown">
    <select id="pagesDropdown">
      <option  ng-repeat="page in userPages" value="{{page.id}}">{{page.name}}</option>
    </select>
      <button ng-click="installapp()">Next</button>
  </div>

</div>
